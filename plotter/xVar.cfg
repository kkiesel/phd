string: @electrons.size()
xmin: -0.5
xmax: 2.5
nbins: 3

[nMuon]
title: Muons
string: @muons.size()
xmin: -0.5
xmax: 2.5
nbins: 3

[ptJet1]
title: p_{T}^{1. jet} (GeV)
string: jets[0].p.Pt()
xmin: -0.5
xmax: 9.5
nbins: 10

[ptJet2]
title: p_{T}^{2. jet} (GeV)
string: jets[1].p.Pt()
xmin: -0.5
xmax: 9.5
nbins: 10

[ptJet3]
title: p_{T}^{3. jet} (GeV)
string: jets[2].p.Pt()
xmin: -0.5
xmax: 9.5
nbins: 10

[ptJet4]
title: p_{T}^{4. jet} (GeV)
string: jets[3].p.Pt()
